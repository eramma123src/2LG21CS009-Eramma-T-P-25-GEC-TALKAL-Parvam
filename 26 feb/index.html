<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: white;
  border-style: outset;
}

.flex-container > div {
  background-color: white;
  width: 100px;
  margin: 10px;
  line-height: 75px;
  font-size: 30px;
  
}
.collab-color-class {
  font-size: 56px;
  background: linear-gradient(to right,
   #f30202, #e72424, #f9a825, #f9a825,#ffe592);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}



</style>
</head>
<body>


<div class="flex-container">
  <div class="collab-color-class"><b>collab.</b></div>
  <div style="flex-grow:100;"></div>
  <div style="flex-grow:1;"><b>Home</b></div>
  <div style="flex-grow:1;color:lightgrey">About</div>  
  <div style="flex-grow:1;color:lightgrey">Services</div>
  <div style="flex-grow:1;color:lightgrey">Contact</div>
  <div style="flex-grow:1;color:lightgrey">About</div>  
 
</div>



</body>
</html>
